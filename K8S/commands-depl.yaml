apiVersion: apps/v1
kind: Deployment
metadata:
  name: commands-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: commandservice
  template:
    metadata:
      labels:
        app: commandservice
    spec:
      containers:
        - name: commandservice
          image: fortunateomonuwa/commandservice:latest
          imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: commandservice-clusterip
spec:
  selector:
    app: commandservice
  type: ClusterIP
  ports:
    - name: commandservice
      protocol: TCP
      port: 8080
      targetPort: 8080
